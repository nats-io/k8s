apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: accounts.jetstream.nats.io
spec:
  group: jetstream.nats.io
  scope: Namespaced
  names:
    kind: Account
    singular: account
    plural: accounts
  versions:
  - name: v1beta2
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              name:
                description: A unique name for the Account.
                type: string
                pattern: '^[^.*>]*$'
                minLength: 1
              creds:
                description: The creds to be used to connect to the NATS Service.
                type: object
                properties:
                  secret:
                    type: object
                    properties:
                      name:
