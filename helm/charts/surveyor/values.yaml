# Default values for surveyor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: natsio/nats-surveyor
  tag: 0.5.0
  pullPolicy: IfNotPresent
  # registry: docker.io

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Toggle whether to automatically mount Service Account token in the pod
# not set means default value, boolean true/false overrides default value
# automountServiceAccountToken: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 7777

serviceMonitor:
  enabled: false
  labels: {}
  annotations: {}
  # interval:
  # scrapeTimeout:

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  # Required.
  servers: "nats://nats:4222"

  # Polling timeout
  timeout: 3s

  # Expected number of servers
  expectedServers: 1

  # Enable monitoring account metrics.
  accounts: false

  # Required if NATS auth is enabled
  # credentials:
  #   secret:
  #     name: nats-sys-creds
  #     key: sys.creds

  # Required for NATS mutual TLS
  # tls:
  #    secret:
  #      name: nats-client-tls
  #    ca: "ca.crt" # optional
  #    cert: "tls.crt"
  #    key: "tls.key"

  jetstream:
    enabled: false
    # accounts:
    # - name: test
    #   tls:
    #     secret:
    #       name: test-user-tls
    #     ca: "ca.crt" # optional
    #     cert: "tls.crt"
    #     key: "tls.key"
