stan:
  enableClustering: true
  clusteringPort: 6222
  clusterID: "stan"
  clusterIP: None
  clientPort: 4222
  serviceName: stan
  ftGroup: "stan-cluster"
  image: nats-streaming
  imageTag: 0.16.2
  store: "file"
  webuiPort: 8222
  replicaCount: 3 #minimum 3
  storageSize: 50Gi
  istioEnabled: false
  authToken: "s3cr3t"

prometheus:
  imageName: synadia/prometheus-nats-exporter
  imageTag: 0.6.0
  metricsPort: 7777

stan_sql:
  dbName: "postgres"
  dbUser: "postgres"
  dbPassword: "password1234"
  dbHost: "nats-db-postgresql.postgres.svc.cluster.local"
  source: "dbname=postgres user=postgres password=password1234 host=nats-db-postgresql.postgres.svc.cluster.local"
  dbPort: 5432
